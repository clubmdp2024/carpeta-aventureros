<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JesusNuestraIdentidad</title>
    <style>
        /* Deshabilitar la selección de texto en todo el cuerpo de la página */
        body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer */
            user-select: none;         /* Estándar */
        }
    </style>
    <script>
        function deshabilitarProtecciones() {
            // Deshabilitar clic derecho
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // Deshabilitar copiar
            document.addEventListener('copy', function(e) {
                e.preventDefault();
            });

            // Deshabilitar pegar
            document.addEventListener('paste', function(e) {
                e.preventDefault();
            });

            // Deshabilitar cortar
            document.addEventListener('cut', function(e) {
                e.preventDefault();
            });

            // Deshabilitar la selección de texto manualmente
            document.addEventListener('mousedown', function(e) {
                e.preventDefault();
            });
        }

        // Ejecutar la función al cargar la página
        window.onload = deshabilitarProtecciones;
    </script>
    <link rel="stylesheet" href="../styles/historia.css">
</head>
<body>
    <h1>Historia del Club</h1>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MGi5_ALhNR0?si=89jCndxZYrFD8lgo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <button onclick="window.location.href='./home.html'">Volver</button>
</body>
</html>
